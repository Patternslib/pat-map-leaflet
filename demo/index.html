<!DOCTYPE HTML>
<html>

<head>
    <meta charset=utf-8/>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <title>Demo</title>
    <link rel="stylesheet" href="http://www.patternslib.com/style/common.css" type="text/css">
    <link rel="stylesheet" href="css/leaflet.css" type="text/css">
</head>

<body>
    <section>
        <h1>Leaflet</h1>
        <section class="description">
            <a href="documentation.md" class="pat-inject" data-pat-inject="source: ## Description::element; target: self::element; trigger: autoload">Description</a>
        </section>

        <section class="demo">
            <h2>Demo</h2>
            <!-- url: 'http://geodata.nationaalgeoregister.nl/tms/1.0.0/brtachtergrondkaart/{z}/{x}/{y}.png' ; -->
             <div id="map" class="pat-map-leaflet" data-pat-leaflet="config:lib/defaultlayers.xml; layers:BRT,AHN25M; zoom:3;">
                <div class="maplocation" data-location="location:51.948009,4.8437067;Address:2871 GA Schoonhoven, Nederland;">
                    <h3>Schoonhoven</h3>
                    <p>
                        Overstromingsrisico: meer dan 5 meter.
                    </p>
                </div>
            </div>
            <div class="item card width-1" id="waterhoogte-in-omgeving" data-latlong="52.3772085,4.6380039;3743AP Baarn, Nederland;">
                <h2>Waterhoogte in jouw omgeving</h2>
                <div></div>

                <div class="content">
                    <p>Bekijk de maximale waterhoogte in jouw omgeving bij een overstroming.</p>
                    <form action="views/postcoderespons.html#map::element" class="pat-inject">
                        <fieldset>
                            <input class="postal-code" type="text" size="16" placeholder="Vul je postcode in">
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>

        <section class="documentation">
            <a href="documentation.md" class="pat-inject" data-pat-inject="source: ## Documentation::element; target: self::element; trigger: autoload">Documentation</a>
        </section>
    </section>

    <script data-main="main" src="../src/bower_components/requirejs/require.js"></script>
